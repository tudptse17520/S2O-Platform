version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: guestdine_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - guestdine-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - guestdine-network

  backend:
    build: ./backend
    container_name: guestdine-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/guestdine_db
      REDIS_URL: redis://redis:6379/0
      FRONTEND_URL: http://localhost:5173
      API_KEY: ${API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - guestdine-network

  frontend:
    build: .
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - guestdine-network

volumes:
  postgres_data:

networks:
  guestdine-network:
    driver: bridge
