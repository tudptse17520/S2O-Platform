
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <title>ANH HAI | Hệ Thống Quản Trị Nhà Hàng</title>
    
    <!-- Giao diện được thiết kế thủ công (Custom UI Architecture) -->
    <style>
      :root {
        /* Bảng màu thương hiệu tự định nghĩa */
        --primary: #4f46e5;
        --primary-dark: #3730a3;
        --secondary: #f43f5e;
        --bg-main: #f8fafc;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --glass: rgba(255, 255, 255, 0.8);
        --border-color: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --radius-xl: 1rem;
        
        /* Font System chuẩn hệ điều hành - Không cần tải font từ Google */
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      /* Màn hình khởi động ứng dụng (Pre-loader) */
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }

      .loader-content {
        text-align: center;
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--border-color);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1.5rem;
      }

      .loader-text {
        font-weight: 700;
        font-size: 1.25rem;
        letter-spacing: -0.025em;
        color: var(--text-main);
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }

      /* Tùy chỉnh thanh cuộn chuyên nghiệp */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid var(--bg-main);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Khung chứa React Root */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Lớp phủ cho hiệu ứng Glassmorphism */
      .glass-effect {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        background: var(--glass);
        border-bottom: 1px solid var(--border-color);
      }
    </style>

    <!-- Tailwind CSS (Chỉ dùng như Engine tiện ích cho Component) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#f43f5e',
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>

    <!-- Import Map cho hệ sinh thái ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Màn hình chờ khi load ứng dụng -->
    <div id="app-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">HỆ THỐNG ANH HAI</div>
        <p style="font-size: 10px; color: #94a3b8; margin-top: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;">Đang khởi tạo tài nguyên...</p>
      </div>
    </div>

    <div id="root"></div>

    <!-- Script điều khiển loader -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.visibility = 'hidden';
          }, 500);
        }
      });
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
