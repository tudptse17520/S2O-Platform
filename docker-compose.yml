# S2O Platform - Docker Compose Configuration
# Includes backend, database, and supporting services

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: s2o_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-s2o_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-s2o_password}
      POSTGRES_DB: ${DB_NAME:-s2o_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-s2o_user} -d ${DB_NAME:-s2o_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - s2o_network

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: s2o_backend
    environment:
      - FLASK_CONFIG=production
      - DATABASE_URL=postgresql://${DB_USER:-s2o_user}:${DB_PASSWORD:-s2o_password}@postgres:5432/${DB_NAME:-s2o_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FLASK_DEBUG=0
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - s2o_network
    restart: unless-stopped

  # pgAdmin - Database Management UI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: s2o_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@s2o.app}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - s2o_network
    profiles:
      - dev
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  s2o_network:
    driver: bridge
